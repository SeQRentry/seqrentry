<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>SeQRentry Demo</title>
    <script type="text/javascript">SEQRENTRY_PROXY_URL = "http://localhost:8080/";</script>

<!--
    <script type="text/javascript" src="seqrentry.js" async="async"></script>
-->

    <script src="base64.js"></script>
    <script src="qrcode.js"></script>
    <script src="random.js"></script>
    <script src="sha256.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
   <h1>SeQRentry Demo</h1>

   <form>
     <fieldset>
       <legend>Register</legend>

       <input type="email" placeholder="Enter your email address" name="email" data-seqrentry-type="username" />
       <input type="email" placeholder="Enter your secret password" name="password" maxlength="20" data-seqrentry-type="password" />
       <input type="submit" value="Create account"/>
       <button style="width: 80px; height: 80px;" data-seqrentry-type="register"></button>
     </fieldset>
   </form>

   <form>
     <fieldset>
       <legend>Changle password</legend>

       <input type="email" placeholder="Enter your email address" name="email" data-seqrentry-type="username" />
       <input type="email" placeholder="Enter your current password" name="old" maxlength="20" data-seqrentry-type="old-password"  />
       <input type="email" placeholder="Enter your new password" name="password" maxlength="20" data-seqrentry-type="password"  />
       <input type="submit" value="Update password"/>
       <button style="width: 80px; height: 80px;" data-seqrentry-type="change"></button>
     </fieldset>
   </form>

   <form>
     <fieldset>
       <legend>Log in</legend>

       <input type="email" placeholder="Enter your email address" name="email" data-seqrentry-type="username" />
       <input type="email" placeholder="Enter your secret password" name="password" data-seqrentry-type="password"  />
       <input type="submit" value="Log in"/>
       <button style="width: 80px; height: 80px;" data-seqrentry-type="login"></button>
     </fieldset>
   </form>

  </body>
</html>
